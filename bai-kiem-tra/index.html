<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thực hành bootstrap</title>
    <style>
      .card{height: 100%;}
      h1 {padding-bottom: 15px;
        text-align: center;
      }
      .card-title {
        text-align: center;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Danh lam thắng cảnh Việt Nam</h1>
      <div class="row gx-5 gy-5">
        <div class="col-xl-4 col-md-6">
          <div class="card" >
            <img src="./nt1.jpg" alt="Nha Trang" />
            <div class="card-body">
              <h5 class="card-title">Nha Trang</h5>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <img src="./nt2.jpg" alt="phu quoc" />
            <div class="card-body">
              <h5 class="card-title">Phú Quốc</h5>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <img src="./pnk34.jpg" alt="pnkb" />
            <div class="card-body">
              <h5 class="card-title">Phong Nha Kẻ Bàng</h5>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <img src="./sapa1.jpg" alt="sp" />
            <div class="card-body">
              <h5 class="card-title">Sa Pa</h5>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <img src="./vinhhalong2.jpg" alt="vhl" />
            <div class="card-body">
              <h5 class="card-title">Vịnh Hạ Long</h5>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <img src="./hg.jpg" alt="hg" />
            <div class="card-body">
              <h5 class="card-title">Hồ Gươm</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
